<!doctype html>
<html>
<head>
<meta charset = "utf-8">
<title>Javscript For Loop</title>
</head>

<body>
<script type = "text/javascript">
	var friend = ["Pee", "Hee", 27];
	var name = "Sook";
	for(x = 0; x < 10; x++){
		document.write(name);
		document.write("<br />");
	}

	for(x = 0; x < friend.length; x++) {
		document.write(friend[x]);
		document.write("<br />");
	}

	var friends = [["Steve", "London", 28],
	["Anna", "Italy", 1],
	["Marsh", "Paris", 35]];

	for (x = 0; x < friends.length; x++) {
		document.write(friends[0]);
		document.write("<br />");
	}


</script>

</body>
</html>
