<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Javascript if-else</title>
</head>

<body>
	<script type = "text/javascript">

		var number = 5;

		if(number == 5) {
			document.write("Your number is 5");
		}
		else if(number == 4) {
			document.write("Your number is 4");
		}
		else {
			document.write("Your number is not 5 or 4");
		}


	</script> 

</body>
</html>
